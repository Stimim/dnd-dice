<form [formGroup]="attackForm">
  <mat-expansion-panel
    class="attack-component"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{attack.name || "NoName"}}
      </mat-panel-title>
      <mat-panel-description *ngIf="!panelOpenState" >
        <button mat-icon-button (click)="onDiceClicked($event)" color="primary">
          <mat-icon>casino</mat-icon>
        </button>
        <button mat-icon-button (click)="onDeleteClicked($event)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-action-row>
      <div class="button-row">
        <button mat-icon-button (click)="onDiceClicked($event)" color="primary">
          <mat-icon>casino</mat-icon>
        </button>
        <button mat-icon-button (click)="onDeleteClicked($event)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-action-row>

    <ng-template matExpansionPanelContent>
      <div class="fields">
        <mat-form-field appearance="outline">
          <mat-label>Attack Name</mat-label>
          <input matInput
                 placeholder="NoName"
                 formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Attack Bonus</mat-label>
          <input matInput
                 placeholder="+0"
                 formControlName="attack" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Damage</mat-label>
          <input matInput
                 placeholder="1d4"
                 formControlName="damage" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Crit. Threshold</mat-label>
          <input matInput
                 class="form-control"
                 placeholder="20"
                 formControlName="critThreshold" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Crit. Multiplier</mat-label>
          <input matInput
                 placeholder="2"
                 formControlName="critMultiplier" />
        </mat-form-field>
      </div>
    </ng-template>
  </mat-expansion-panel>
</form>
