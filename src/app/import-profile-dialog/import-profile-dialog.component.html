<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline" class="profile-content">
        <mat-label>Content</mat-label>
        <textarea matInput rows=25 formControlName="content"></textarea>
      </mat-form-field><br>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button
            color="primary"
            (click)="onOkClicked()">
            OK
    </button>
    <button mat-flat-button
            color="warn"
            (click)="onCancelClicked()">
            Cancel
    </button>
  </mat-card-actions>

  <mat-card-footer>
    <div class="error-message" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </mat-card-footer>

</mat-card>
